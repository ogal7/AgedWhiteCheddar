{% extends "base.html" %}

{% block body %}

<center>
  <div id="beyonce">
  <br>
    <h5> Register </h5>
    <div class="callout">
      <form action="/auth/" method="post">
        <div class="row">
          <div class="medium-6 columns">
            <label>Email
              <input type="email" name="email" placeholder="Enter club email..." required>
            </label>
          </div>
          <div class="medium-6 columns">
            <label>Code
              <input type="text" name="code" placeholder="Enter code here..." required>
            </label>
          </div>
        </div>

        <div class="row">
          <div class="medium-6 columns">
            <label>Password
              <input type="password" name="pw"placeholder="Enter password..." required>
            </label>
          </div>
          <div class="medium-6 columns">
            <label>Confirm Password
              <input type="password" name="pwConfirm" placeholder="Confirm password..." required>
            </label>
          </div>
        </div>

        <button type="submit" name="enter" class="button" value="register">Register</button>

      </form>
    </div>
  </div>

  <h5> Login </h5>
  <div class="callout">
    <form action="/auth/" method="post">
      <div class="row">
        <div class="medium-6 columns">
          <label>Email
            <input type="email" name="email" placeholder="Enter club email..." required>
          </label>
        </div>
        <div class="medium-6 columns">
          <label>Password
            <input type="password" name="pw" placeholder="Enter password..." required>
          </label>
        </div>
      </div>

      <button type="submit" name="enter" class="button" value="login">Log In</button>
    </form>
  </div>
</center>


<!-- <script src="/static/js/entry.js"></script> -->


{% endblock %}

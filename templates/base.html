<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SU Room Reservations</title>
    <link rel="stylesheet" href="../static/foundation_custom/css/foundation.css">
    <link rel="stylesheet" href="../static/foundation_custom/css/app.css">
    <link rel="stylesheet" href="/static/foundation_custom/css/foundation.css">
    <link rel="stylesheet" href="/static/foundation_custom/css/app.css">

    {% block head1 %}
    {% endblock %}

    <style>
    .top-bar{
        background-color:#1A1B41;
        color:#FFFFFF;
    }
    .callout {
        background-color:#C2E7DA;
        margin-left:25%;
        margin-right:25%;
        margin-top:1%;
        margin-bottom:1%;
        font-size:16px;
        border-radius: 10px;
    }
    button{
        background-color:#A40E4C;
    }
    h5{
        font-size:30px;
    }
    .top-bar-left{
        background-color:#1A1B41;
    }
    .data-dropdown-menu{
        background-color:#1A1B41;
    }
    .menu-text{
        background-color:#1A1B41;
        color:#6290C3;
        font-size:20px;
    }
    .abc{
        background-color:#1A1B41;
        font-size:18px;
    }
    @font-face {
        font-family: Arial, Helvetica, sans-serif;
    }
    a {
        color:#CCE6F4;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
    }
    h1 {
        font-family: Arial, Helvetica, sans-serif;
    }
    body {  
        font-family: Arial, Helvetica, sans-serif;
        background-attachment: fixed;
        background-position: center;
        background-size: 450px 320px;
        background-repeat: repeat;
        font-size: 40px;
    }
    button{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 40px;
    }
    {% block style %}
    {% endblock %}
    </style>

</head>




<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <ul class="dropdown menu" data-dropdown-menu>
                <li class="menu-text">
                    SU Room Reservations
                </li>
                <li class = "abc">
                    <a href="/home/">Home</a>
                </li>
                <li class="abc">
                    <a href="/myRooms/">My Rooms</a>
                </li>
                <li class="abc">
                    <a href="/roomSched/">Room Schedule</a>
                </li>
                <li class="abc">
                    {% block head %} 
                    <!--Where Admin Button link will go -->
                    {% endblock %}
                </li>

            </ul>
  </div>


  <div class="top-bar-right">
    <ul class="dropdown menu" data-dropdown-menu>
        <li class="abc">
            <a href = "/settings/"> Settings </a>
        </li>
        <li class = "abc">
            <a href="/logOut/"> Log Out </a>
        </li>

          </div>
    </ul>
</div>

    {% block body %}
    {% endblock %}
</body>

</html>

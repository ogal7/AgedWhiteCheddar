<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SU Room Reservations</title>
    <link rel="stylesheet" href="../static/foundation_custom/css/foundation.css">
    <link rel="stylesheet" href="../static/foundation_custom/css/app.css">

    <style>
    .top-bar{
        background-color:#1A1B41;
        color:#FFFFFF;
    }
    .top-bar-left{
        background-color:#1A1B41;
    }
    .data-dropdown-menu{
        background-color:#1A1B41;
    }
    .menu-text{
        background-color:#1A1B41;
        color:#6290C3;
    }
    .abc{
        background-color:#1A1B41;
    }
    .abcd{
        background-color:#1A1B41;
    }
    @font-face {
        font-family: myFirstFont;
        src: url("../static/amatic/Amatic-Bold.ttf") format("truetype");
    }
    a {
        color:#CCE6F4;
        font-family: myFirstFont;
        font-size: 30px;
    }
    h1 {
        font-family: myFirstFont;
    }
    body {  
        background-image:url("../static/img/lala.jpg");
        background-attachment: fixed;
        background-position: center;
        background-size: 450px 320px;
        background-repeat: repeat;
        font-family: myFirstFont;
        font-size: 40px;
    }
    button{
        font-family: myFirstFont;
        font-size: 40px;
    }
    {% block style %}
    {% endblock %}
    </style>

    <link rel="shortcut icon" href="../static/iconA.ico" />


</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <ul class="dropdown menu" data-dropdown-menu>
                <li class="menu-text">SU Room Reservations</li>
                <li class = "abc">
                    <a href="/home/">Home</a>
                </li>
                <li class="abcd">
                    <a href="/about/">About</a>
                </li>
            </ul>
  </div>
  <div class="top-bar-right">
        {% block head %}
        {% endblock %}
  </div>
</div>

    {% block body %}
    {% endblock %}
</body>

</html>

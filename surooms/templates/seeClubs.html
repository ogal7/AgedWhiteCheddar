{% extends "base.html" %}

{% block body %}
<center>
  {% with message = get_flashed_messages() %}
  {% if message %}
  <p style="font-size:15px;">{{ message[0] }}</p>
  {% endif %}
  {% endwith %}
</center>

<table>
  <thead>
    <tr>
      <th width="100">Name</th>
      <th width="100">Email</th>
      <th width="100">Advisor</th>
      <th width="100">Advisor Email</th>
    </tr>
  </thead>
  <tbody id = "table-body">
    {% for i in message %}
    <tr id="{{Mentry}}">
      <td> {{i[0]}} </td>
      <td> {{i[1]}} </td>
      <td> {{i[2]}} </td>
      <td> {{i[3]}} </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
{% endblock %}

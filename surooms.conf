<VirtualHost *:80>

             ServerName surooms.stuycs.org
             
             WSGIScriptAlias / /var/www/surooms/surooms.wsgi
             <Directory /var/www/surooms/surooms/>
                        Order allow,deny
                        Allow from all
             </Directory>
             Alias /static /var/www/surooms/surooms/static
             <Directory /var/www/surooms/surooms/static/>
                        Order allow,deny
                        Allow from all
              </Directory>

</VirtualHost>
